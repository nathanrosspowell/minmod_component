machine:
  python:
    version: 2.7.5
  node:
    version: 0.11.8
  pre:
    - sudo pip install --upgrade pip
    - sudo pip install pyparsing
    - sudo pip install cldoc
    - sudo npm install -g cldoc-static
    - make deps
    - python setup.py generate
    - python setup.py install
general:
  branches:
    only:
      - master
test:
  override:
    - make static-doc
